{% extends "common_base.html" %}

{% block base_top %}
  {{request.GET.next}}
  <p>Delete post page</p>
  <form method="post">{% csrf_token %}

    <p>Are you sure you want to delete "{{ object }}"?</p>
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Confirm">
  </form>

{% endblock base_top %}
