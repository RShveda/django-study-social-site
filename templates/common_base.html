{% extends "base.html" %}

{% block body %}
  <div class="container">
    <div class="row">
      <!-- LEFT BLOCK -->
      <div class="col-lg-7">
        <div class="container areas shadow" id="top-area">{% block base_top %}
          {% endblock base_top %}</div>
        <div class="container areas shadow" id="bottom-area">{% block base_bottom %}
          {% endblock base_bottom %}</div>
      </div>
      <!-- RIGHT BLOCK -->
      <div class="col-lg-5">
        <div class="container areas shadow" id="right-area">{% block base_right %}
          {% endblock base_right %}</div>
      </div>
    </div>
  </div>
{% endblock body %}
